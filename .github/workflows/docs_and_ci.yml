name: Documentation and testing

on:
  push:
    branches:
      - master

jobs:
  test-package:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    # Getting everything ready
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install GLU
      run: sudo apt install -y freeglut3-dev
    - name: Install poetry
      uses: abatilo/actions-poetry@v2

    # Install package + deps + download data
    - name: Install Medusa
      run: poetry install
    - name: Download external data
      shell: bash
      env:
        passwd_flame: ${{ secrets.PASSWD_FLAME }}
      run: poetry run bash ./ci/download_data.sh

    # Generate + deploy documentation
    - name: Build docs
      run: poetry run bash build_docs.sh
    - name: Publish docs
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html

    # Testing
