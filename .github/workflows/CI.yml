name: CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
        poetry-version: ["1.2.2"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install GLU
      run: sudo apt install -y freeglut3-dev
    - name: Install poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: ${{ matrix.poetry-version }}
    - name: Install Medusa
      run: poetry install
    - name: Download external data
      run: poetry run yes 2>/dev/null | medusa_download_ext_data --username lukassnoek@gmail.com --password ${{ secrets.PASSWD_FLAME }}
